<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Anita's Kitchen</title>
  </head>
  <body>
    <div class="landing">
      <img src="images/backgrounds/landing.jpg" alt="landing"/>
      <img src="images/logoBig.png" alt="logoBig" id="over-image"/>
      <h2 id="landing-text">We Provide The Best Food<br/> At <b>The Right Price</b></h2>
     </div>
     <div class="container-fluid">
       <div class="row">
         <div class="card">Happy Hour
           <span id="party-time">Party Time</span>
         </div>
          <div class="breakfast">
           <img src="images/foodtop/breakfast.jpg" alt="breakfast"/>
           <span id="breakfast-text">Breakfast</span>
         </div>
         <div class="lunch">
           <img src="images/foodtop/lunch.jpg" alt="lunch"/>
           <span id="lunch-text">Lunch</span>
         </div>
         <div class="dinner">
           <img src="images/foodtop/dinner.jpg" alt="dinner"/>
           <span id="dinner-text">Dinner</span>
         </div>
       </div>
     </div>
  </body>
</html>
